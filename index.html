<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Pengulangan dan Tabel Perkalian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .genap {
      margin-bottom: 20px;
    }

    .genap span {
      font-weight: bold;
      color: green;
      margin-right: 10px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto; /* TABEL DI TENGAH */
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      width: 40px;
      height: 40px;
    }

    th {
      background-color: lightgray;
    }

    .header-kolom {
      background-color: lightgreen;
    }

    .header-baris {
      background-color: lightgreen;
    }

    .genap-cell {
      background-color: cyan;
    }

    .ganjil-cell {
      background-color: gold;
    }
  </style>
</head>
<body>

  <h2>1) Bilangan Genap dari 1 sampai 10</h2>
  <div class="genap" id="genap-container"></div>

  <h2>2) Tabel Perkalian Matriks 1 sampai 10</h2>
  <table id="perkalian-table">
    <thead>
      <tr>
        <th>bilangan</th>
        <!-- Header Kolom 1 sampai 10 -->
      </tr>
    </thead>
    <tbody>
      <!-- Isi Tabel Perkalian -->
    </tbody>
  </table>

  <script>
    // Bagian 1: Tampilkan angka genap dari 1 sampai 10
    const genapContainer = document.getElementById('genap-container');
    for (let i = 1; i <= 10; i++) {
      if (i % 2 === 0) {
        const span = document.createElement('span');
        span.textContent = i;
        genapContainer.appendChild(span);
      }
    }

    // Bagian 2: Buat tabel perkalian
    const tableHeadRow = document.querySelector('#perkalian-table thead tr');
    const tableBody = document.querySelector('#perkalian-table tbody');

    // Buat header kolom 1â€“10
    for (let i = 1; i <= 10; i++) {
      const th = document.createElement('th');
      th.textContent = i;
      th.classList.add('header-kolom');
      tableHeadRow.appendChild(th);
    }

    // Buat baris tabel
    for (let i = 1; i <= 10; i++) {
      const tr = document.createElement('tr');

      // Header baris (bilangan di kiri)
      const th = document.createElement('th');
      th.textContent = i;
      th.classList.add('header-baris');
      tr.appendChild(th);

      // Isi cell
      for (let j = 1; j <= 10; j++) {
        const td = document.createElement('td');
        const hasil = i * j;
        td.textContent = hasil;

        // Warna cell sesuai ganjil/genap
        td.className = hasil % 2 === 0 ? 'genap-cell' : 'ganjil-cell';

        tr.appendChild(td);
      }

      tableBody.appendChild(tr);
    }
  </script>

</body>
</html>
